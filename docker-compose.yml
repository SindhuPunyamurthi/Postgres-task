version: "3.9"

services:
  db:
    image: postgres:14
    container_name: my-postgres
    restart: always
    environment:
      POSTGRES_USER: sindhu
      POSTGRES_PASSWORD: sindhu@21
      POSTGRES_DB: mydb
    ports:
      - "5432:5432"

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: my-python-app
    depends_on:
      - db
    environment:
      DB_HOST: db
      DB_NAME: mydb
      DB_USER: sindhu
      DB_PASS: sindhu@21
